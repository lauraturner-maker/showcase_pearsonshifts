<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  /* RESET & BASE STYLES */
  :root {
    --pearson-blue: #007FA3;
    --pearson-dark: #003057;
    --pearson-light: #D9E9EF;
    --bg-color: #F4F5F7;
    --text-main: #212121;
    --text-muted: #595959;
    --card-shadow: 0 4px 12px rgba(0,0,0,0.1);
    --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: var(--font-family);
    background-color: transparent; /* Transparent for widget embed */
  }

  /* WIDGET CONTAINER */
  .staffbase-widget {
    background-color: var(--bg-color);
    max-width: 400px;
    width: 100%;
    margin: 0 auto;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid #e0e0e0;
    font-family: var(--font-family);
  }

  /* HEADER */
  .widget-header {
    background-color: var(--pearson-dark);
    color: white;
    padding: 16px;
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .widget-header svg {
    fill: white;
    width: 20px;
    height: 20px;
    cursor: pointer;
  }

  /* SCROLLABLE CONTENT AREA */
  .widget-content {
    padding: 16px;
    max-height: 600px; /* limits height if widget is tall */
    overflow-y: auto;
  }

  /* SECTION TITLE */
  .section-title {
    color: var(--pearson-dark);
    font-size: 14px;
    font-weight: 800;
    text-transform: uppercase;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  
  .section-title svg {
    fill: var(--pearson-blue);
    width: 16px;
    height: 16px;
  }

  /* HERO CARD (NEXT SHIFT) */
  .hero-card {
    background: linear-gradient(135deg, var(--pearson-blue) 0%, var(--pearson-dark) 100%);
    border-radius: 16px;
    padding: 20px;
    color: white;
    margin-bottom: 24px;
    box-shadow: var(--card-shadow);
    position: relative;
    overflow: hidden;
  }

  /* Decorative faint text in background */
  .hero-card::before {
    content: "EXAM TEST EXAM";
    position: absolute;
    top: -10px;
    right: -20px;
    font-size: 80px;
    font-weight: 900;
    color: rgba(255,255,255,0.05);
    transform: rotate(-15deg);
    pointer-events: none;
    white-space: nowrap;
  }

  .status-badge {
    background-color: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.4);
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 10px;
    font-weight: 700;
    text-transform: uppercase;
    float: right;
    margin-bottom: 8px;
  }

  .shift-label {
    font-size: 13px;
    opacity: 0.9;
    margin-bottom: 4px;
  }

  .location-row {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    opacity: 0.9;
    margin-bottom: 16px;
  }
  
  .location-row svg {
    fill: white;
    width: 14px;
    height: 14px;
  }

  .role-title {
    font-size: 36px;
    font-weight: 800;
    line-height: 1.1;
    margin-bottom: 20px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
  }

  /* INFO BOXES */
  .info-grid {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 12px;
    margin-bottom: 20px;
  }

  .info-box {
    background-color: rgba(0,0,0,0.2);
    border-radius: 8px;
    padding: 10px;
    text-align: center;
    backdrop-filter: blur(4px);
  }

  .info-label {
    font-size: 10px;
    text-transform: uppercase;
    opacity: 0.7;
    margin-bottom: 4px;
  }

  .info-value {
    font-size: 14px;
    font-weight: 600;
  }

  /* ACTION BUTTONS */
  .action-row {
    display: flex;
    gap: 12px;
  }

  .btn {
    flex: 1;
    padding: 12px;
    border-radius: 24px;
    font-size: 13px;
    font-weight: 700;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    text-decoration: none;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    border: none;
  }

  .btn-outline {
    background: transparent;
    border: 1px solid white;
    color: white;
  }
  .btn-outline:hover {
    background: rgba(255,255,255,0.1);
  }

  .btn-primary {
    background: white;
    color: var(--pearson-dark);
  }
  .btn-primary:hover {
    background: #f0f0f0;
  }

  /* UPCOMING LIST */
  .upcoming-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
  }
  
  .link-full {
    color: var(--pearson-blue); /* Pearson Dark Red/Brown equivalent */
    font-size: 11px;
    font-weight: 700;
    text-decoration: none;
    text-transform: uppercase;
  }

  .schedule-card {
    background: white;
    border-radius: 12px;
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    border-left: 4px solid var(--pearson-blue);
  }

  .date-box {
    background-color: #F8F4F1; /* Light beige/grey */
    border-radius: 8px;
    padding: 8px 12px;
    text-align: center;
    min-width: 60px;
  }

  .date-day {
    font-size: 11px;
    font-weight: 700;
    color: var(--text-muted);
    text-transform: uppercase;
    margin-bottom: 2px;
  }

  .date-num {
    font-size: 20px;
    font-weight: 800;
    color: var(--pearson-dark);
  }

  .shift-details {
    flex: 1;
  }

  .shift-role {
    font-size: 16px;
    font-weight: 700;
    color: var(--text-main);
    margin-bottom: 4px;
  }

  .shift-loc {
    font-size: 12px;
    color: var(--text-muted);
    display: flex;
    align-items: center;
    gap: 4px;
    margin-bottom: 6px;
  }
  
  .shift-loc svg {
    width: 12px;
    height: 12px;
    fill: var(--text-muted);
  }

  .shift-time {
    font-size: 13px;
    font-weight: 600;
    color: var(--pearson-dark);
  }

  .shift-hrs {
    font-size: 11px;
    color: var(--text-muted);
    float: right;
    margin-top: -45px; /* Aligns with top right */
  }

</style>
</head>
<body>

<div class="staffbase-widget">
  <div class="widget-header">
    <span>My Shifts</span>
    <svg viewBox="0 0 24 24"><path d="M5 20h14v-2H5v2zM19 9h-4V3H9v6H5l7 7 7-7z"/></svg>
  </div>

  <div class="widget-content">
    
    <div class="section-title">
      <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
      MANAGE YOUR SHIFT
    </div>

    <div class="hero-card">
      <div class="status-badge">Confirmed</div>
      
      <div class="shift-label">Your next shift</div>
      <div class="location-row">
        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
        <span>Test Center A - #8402</span>
      </div>

      <div class="role-title">Proctor</div>

      <div class="info-grid">
        <div class="info-box">
          <div class="info-label">Date</div>
          <div class="info-value">Tomorrow</div>
        </div>
        <div class="info-box">
          <div class="info-label">Time</div>
          <div class="info-value">08:00 AM - 2:00 PM</div>
        </div>
      </div>

      <div class="action-row">
        <button class="btn btn-outline" onclick="alert('PTO Request Initiated')">Request PTO</button>
        <button class="btn btn-primary" onclick="alert('Change Request Initiated')">
          <svg style="width:16px; height:16px; fill:var(--pearson-dark);" viewBox="0 0 24 24"><path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"/></svg>
          Request Change
        </button>
      </div>
    </div>

    <div class="upcoming-header">
      <div class="section-title" style="margin:0;">UPCOMING SCHEDULE</div>
      <a href="#" class="link-full">See Full Calendar</a>
    </div>

    <div class="schedule-card">
      <div class="date-box">
        <div class="date-day">Wed</div>
        <div class="date-num">23</div>
      </div>
      <div class="shift-details">
        <span class="shift-hrs">6 hrs</span>
        <div class="shift-role">Senior Proctor</div>
        <div class="shift-loc">
          <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
          Test Center A - #8402
        </div>
        <div class="shift-time">9:00 AM - 3:00 PM</div>
      </div>
    </div>

    <div class="schedule-card">
      <div class="date-box">
        <div class="date-day">Fri</div>
        <div class="date-num">25</div>
      </div>
      <div class="shift-details">
        <span class="shift-hrs">8 hrs</span>
        <div class="shift-role">Admin Assistant</div>
        <div class="shift-loc">
          <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
          Main Campus - #3200
        </div>
        <div class="shift-time">8:00 AM - 4:00 PM</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
